<h1>Contacto</h1>
<div class="grid p-fluid">
    <div class="col-12 md:col-4">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText placeholder="Nombre y apellidos">
        </div>
    </div>
    <div class="col-12 md:col-4">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-at"></i></span>
            <input type="text" pInputText placeholder="Mail de contacto">
        </div>
    </div>
</div>
<div class="col-12 md:col-4">
  <div class="p-inputgroup">
      <span class="p-inputgroup-addon"><i class="pi pi-chevron-right"></i></span>
      <input type="text" pInputText placeholder="Asunto">
  </div>
</div>
<div class="grid p-fluid">

    <div class="col-12 md:col-4">
        <div class="p-inputgroup">
            <input type="text" pInputText placeholder="Texto">
            <button type="button" pButton pRipple icon="pi pi-check" styleClass="p-button-warn"></button>
        </div>
    </div>


</div>
